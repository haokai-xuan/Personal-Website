{% extends 'main/base.html' %} {% load static %} {% block content %}
<title>Projects - {{ project.title }}</title>
<div class="post-detail-container">
  <h1>{{ project.title }}</h1>
  <br>
  <p>{{ project.date|date:"F j, Y" }}</p>
  <br>
  <div class="tags">
    {% for tag in project.tags.all %}
      <span>{{ tag.name }}</span>
    {% endfor %}
  </div>
  <br>
  <hr>
  <br>
  <div>
    {{ project.content|safe }}
  </div>
</div>
{% endblock %}
