{% extends 'main/base.html' %} {% load static %} {% block content %}
<title>Blogs - {{ blog.title }}</title>
<div class="post-detail-container">
  <h1>{{ blog.title }}</h1>
  <br>
  <p>{{ blog.date|date:"F j, Y" }}</p>
  <br>
  <p class="fa fa-eye"> {{ blog.hit_count.hits }}</p>
  <br>
  <br>
  <hr>
  <br>
  <div>
    {{ blog.content|safe }}
  </div>
</div>
{% endblock %}
